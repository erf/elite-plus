<!DOCTYPE html>

<title>elite - tiny dom lib</title>

<meta charset="utf-8" />

<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .elite {
        font-size: 48pt;
    }

    .btn {
        border: 1px solid #ccc;
        border-radius: 3px;
        background: #fff;
        cursor: pointer;
    }
</style>

<main id='app'></main>

<script src="elite.js"></script>
<script>

    const data = {
        title: 'elite',
        description: 'a tiny declarative js dom lib'
    }

    const app = elp({
        tg: 'div', ch: [
            { tg: 'h1', tx: data.title, attr: { class: 'elite' } },
            { tg: 'p', tx: data.description, at: { style: "background: #ffe088; padding: 8pt;" } },
            { tg: 'button', tx: 'Press', at: { class: 'btn' }, ev: { click: (e) => alert('YO') } },
            { tg: 'br' }, { tg: 'br' },
            {
                tg: 'form', ev: {
                    submit: (e) => {
                        e.preventDefault()
                        get('bottom').innerHTML = `Welcome ${get('input').value} ❤`
                    }
                },
                ch: [
                    { tg: 'input', at: { id: 'input', placeholder: 'Name', required: true } },
                    { tg: 'button', tx: 'join', at: { class: 'btn', style: "margin-left: 8pt;" }, }
                ]
            },
            { tg: 'p', at: { id: 'bottom' } }
        ]
    })

    set('app', app)

    add('app', elp({ tg: 'p', tx: 'Made with ❤ by @apptakk', at: { style: "margin-top: 24pt; color: #9999; font-size: 13px" } }))

    // test performance
    /*
    let t0 = performance.now()
    for (let i = 0; i < 1000000; i++) {
        elp('p','test' + i)
    }
    let t1 = performance.now()
    console.log('perf took ' + (t1 - t0) + ' milliseconds.')
    */

</script>
